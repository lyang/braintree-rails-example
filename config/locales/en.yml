en:
  activemodel:
    attributes:
      braintree_rails/address:
        locality: "City"
        country_name: "Country"
        country_code_alpha2: "Country"
        country_code_alpha3: "Country"
        country_code_numeric: "Country"
      braintree_rails/credit_card:
        cvv: "CVV"
    errors:
      models:
        braintree_rails/credit_card:
          attributes:
            number:
              '81715': "is not luhn 10 valid."
              '81716': "should be between 12 to 19 digits."
        braintree_rails/address:
          attributes:
            country_name:
              inclusion: "%{value} is not supported yet."
            country_code_alpha2:
              inclusion: "%{value} is not supported yet."
            country_code_alpha3:
              inclusion: "%{value} is not supported yet."
            country_code_numeric:
              inclusion: "%{value} is not supported yet."
